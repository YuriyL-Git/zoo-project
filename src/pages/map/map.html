---
layout: map
---
<main class="map-main">
  <h1 class="header-title">PetStory Online</h1>
  <div class="map-main__container">
    <svg class="map-main__map">
      <use xlink:href="../assets/images/icons/map-sprite.svg#map"></use>
    </svg>

    <div class="map-main__eagles-container">
      <div class="tooltip-container">
        <div class="tooltip-container__tooltip">
          <p class="tooltip__par-one">Eagles</p>
          <p class="tooltip__par-two">Los Angeles, USA</p>
          <button class="tooltip__btn">Watch online</button>
        </div>
      </div>
      <img class="map-main__eagle-one" src="../assets/images/map-animals/eagle1.png" alt="eagle photo">
      <img class="map-main__eagle-two" src="../assets/images/map-animals/eagle2.png" alt="eagle photo">
    </div>

    <div class="map-main__alligator-container">
      <div class="tooltip-container">
        <div class="tooltip-container__tooltip">
          <p class="tooltip__par-one">Alligators</p>
          <p class="tooltip__par-two">Florida, USA</p>
          <button class="tooltip__btn">Watch online</button>
        </div>
      </div>
      <img class="map-main__alligator" src="../assets/images/map-animals/lonely-crocodile.png" alt="crocodile photo">
    </div>

    <div class="map-main__gorilla-container">
      <div class="tooltip-container">
        <div class="tooltip-container__tooltip">
          <p class="tooltip__par-one">Gorillas</p>
          <p class="tooltip__par-two">Congo, Central Africa</p>
          <button class="tooltip__btn">Watch online</button>
        </div>
      </div>
      <img class="map-main__gorilla" src="../assets/images/map-animals/gorilla.png" alt="gorilla photo">
    </div>

    <div class="map-main__panda-one-container">
      <div class="tooltip-container">
        <div class="tooltip-container__tooltip">
          <p class="tooltip__par-one">Pandas</p>
          <p class="tooltip__par-two">Shaanxi, China</p>
          <button class="tooltip__btn">Watch online</button>
        </div>
      </div>
      <img class="map-main__panda-one" src="../assets/images/map-animals/panda1.png" alt="panda photo">
    </div>

    <div class="map-main__panda-two-container">
      <div class="tooltip-container">
        <div class="tooltip-container__tooltip">
          <p class="tooltip__par-one">Pandas</p>
          <p class="tooltip__par-two">Gansu, China</p>
          <button class="tooltip__btn">Watch online</button>
        </div>
      </div>
      <img class="map-main__panda-two" src="../assets/images/map-animals/panda2.png" alt="panda photo">
    </div>


    <!--    Zoom buttons-->
    <div class="map-main__btn-container">
      <button class="map-main__plus-btn map-main__map-btn">
        <img src="../assets/images/icons/plus-btn.svg" alt="">
      </button>
      <button class="map-main__plus-btn map-main__map-btn">
        <img src="../assets/images/icons/minus-btn.svg" alt="">
      </button>
    </div>


  </div>


</main>
