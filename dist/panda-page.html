<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.min.css">
  <script defer src="assets/js/app.js"></script>
  
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <meta name="robots" content="index, follow">
  <meta name="google" content="notranslate">
  <meta name="format-detection" content="telephone=no">
  <meta name="description" content="">
  
  <meta content='true' name='HandheldFriendly'/>
  <meta content='width' name='MobileOptimized'/>
  <meta content='yes' name='apple-mobile-web-app-capable'/>
  
  
  
</head>

<body class="map-page">
<div class="default-container">
  <!-- Header -->
  <header class="header-home">
  <!--  absolute positioned elements -->
    <div class="nav-panel"></div>
  
  <!--  nav bar-->
    <nav class="nav">
      <a href="#" class="logo nav__logo-link">
        <img src="assets/images/icons/logo.svg" alt="logo">
      </a>
  
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__link" href="#">About</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Map</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Zoos</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="#">Contact us</a>
        </li>
  
        <li class="nav__item">
          <a class="nav__link" href="#">Designed by ©</a>
        </li>
  
      </ul>
    </nav>
  </header>
  

  <!-- Main  -->
  <main class="default-main">
    <div class="video-container">
  
    </div>
  
  </main>


  <!--  Footer-->
  <footer class="footer">
    <div class="footer__background"></div>
    <div class="background-image footer__image-container"></div>
  
    <div class="footer__container-main">
      <!--    logo and subscribe section-->
      <div class="footer__container-top">
        <a href="#" class="logo footer__logo">
          <img src="assets/images/icons/logo.svg" alt="logo">
        </a>
  
        <!--    subscribe container-->
        <div class="footer__subscribe-container">
          <h3 class="footer__subscribe-title">Subscribe to our news</h3>
          <label for="input-footer"></label>
          <input class="footer__subscribe-input" type="email" id="input-footer" placeholder="Enter your email">
          <button class="btn footer__btn-submit" type="submit">Submit</button>
        </div>
      </div>
      <!--    donate button-->
  
      <button class="btn footer__btn-donate">Donate for volunteers</button>
  
      <!--    Socials links-->
      <div class="footer__container-bottom">
        <div class="footer__socials">
          <a href="#" class="footer__link-socials">
            <svg class="footer__icon">
              <use xlink:href="assets/images/icons/socials.svg#facebook"></use>
            </svg>
            Facebook</a>
  
          <a href="#" class="footer__link-socials">
            <svg class="footer__icon">
              <use xlink:href="assets/images/icons/socials.svg#twitter"></use>
            </svg>
            Twitter</a>
  
          <a href="#" class="footer__link-socials">
            <svg class="footer__icon">
              <use xlink:href="assets/images/icons/socials.svg#instagram"></use>
            </svg>
            Instagram</a>
  
          <a href="#" class="footer__link-socials">
            <svg class="footer__icon">
              <use xlink:href="assets/images/icons/socials.svg#youtube"></use>
            </svg>
            YouTube</a>
        </div>
        <!--     Navigation-->
        <nav class="footer__nav">
          <ul class="footer__nav-list">
            <li class="footer__nav-item">
              <a href="#" class="footer__nav-link">About</a>
            </li>
            <li class="footer__nav-item">
              <a href="#" class="footer__nav-link">Map</a>
            </li>
            <li class="footer__nav-item">
              <a href="#" class="footer__nav-link">Zoos</a>
            </li>
            <li class="footer__nav-item">
              <a href="#" class="footer__nav-link">Contact us</a>
            </li>
          </ul>
  
        </nav>
  
        <div class="footer__designed-by">
          <p class="footer__designer-name">
            Designed by Alisa Samborskaya
          </p>
          <p class="footer__copyright">©RSSchool & ©Yem Digital 2021</p>
        </div>
  
      </div>
  
    </div>
  
  
  </footer>


</div> <!--container-->
</body>
</html>
